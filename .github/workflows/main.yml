# This workflow is triggered on pushes to the Main Branch only.
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Stencil Push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v1

      - name: Set Node version to 14
        uses: actions/setup-node@v1
        with:
          node-version: 18.15.0

      - name: Install Dependencies
        run: |
          npm install -g @bigcommerce/stencil-cli
          npm install
      - name: Connect to store
        env:
              URL: ${{ secrets.STENCIL_STORE_URL }}
              TOKEN: ${{ secrets.STENCIL_STORE_URL }}
        run: stencil init -u ${{ secrets.STENCIL_STORE_URL }} -t ${{ secrets.STENCIL_STORE_URL }} -p 3000 -h https://api.bigcommerce.com
      - name: Push Theme
        run: |
          stencil push -d -a
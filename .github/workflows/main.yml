name: Push Stencil Theme To BigCommerce.
on:
    push:
      branches:
        - main
        jobs:
            build:
              name: Stencil Push
              runs-on: ubuntu-latest
              steps:
                - name: Checkout Repository
                  uses: actions/checkout@v1
                  with:
                    node-version: 14
                - name: Install Dependencies
                  run: |
                    npm install -g @bigcommerce/stencil-cli
                    yarn